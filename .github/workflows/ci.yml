name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test-and-vet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Run vet
        run: go vet ./...
